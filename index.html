<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azmew</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      /* mouse events pass through */
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <div class="content">
    <img src="logo.svg" alt="Azmew Logo" class="logo" />
    <p>Weâ€™re cooking something amazing!</p>
  </div>

  <!-- particles.js lib -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 130, density: { enable: true, value_area: 800 } },
        color: { value: "#9763ff" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: false },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#9763ff",  // make lines purple to match particles
          opacity: 0.7,
          width: 1.5
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          out_mode: "bounce",
          bounce: true,
          collisions: true
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "bounce"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.1 },
          push: { particles_nb: 4 },
          bounce: { distance: 50 }
        }
      },
      retina_detect: true
    });
  </script>

</body>

</html>
